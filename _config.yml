title: "Hydra User's Guide"
description: "Comprehensive documentation for the Hydra project."

remote_theme: "just-the-docs/just-the-docs@v0.5.4"

# Exclude files from processing
exclude:
  - Gemfile
  - Gemfile.lock
  - node_modules
  - vendor

sass:
  sass_dir: _sass
  style: compressed

plugins:
  - jekyll-sass-converter


# Build settings
markdown: kramdown

logo: "/assets/hydra_logo.png"

# In _config.yml
# Color scheme
color_scheme: "light"
automatic_dark_mode: false
color_scheme_toggle: true

